<body>

<STYLE>
#leftDiv {Z-INDEX: 40; WIDTH: 1px; POSITION: absolute; HEIGHT: 1px}
</STYLE>

<SCRIPT language=javascript>AC_FL_RunContent = 0;</SCRIPT>

<SCRIPT language=javascript src="js/AC_RunActiveContent.js" tppabs="74/js/AC_RunActiveContent.js"></SCRIPT>

<SCRIPT language=javascript type=text/javascript>
function digclose(){
	document.getElementById("leftDiv").style.display="none";
}
function openFlash(){
	digBaby.openBig();
}
function closeFlash(){
	digBaby.closeBig();
}
window.onload=function(){
	openFlash();
	setTimeout(closeFlash,2300);
}
</SCRIPT>

<DIV id=leftDiv style="DISPLAY: block; LEFT: 0px; TOP: 0px">
<SCRIPT language=javascript>
	if (AC_FL_RunContent == 0) {
		alert("This page requires AC_RunActiveContent.js.");
	} else {
		AC_FL_RunContent(
			'codebase', 'swflash.cab#version=9,0,0,0'/*tpa=http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=9,0,0,0*/,
			'width', '487',
			'height', '337',
			'src', 'digBaby12',
			'quality', 'high',
			'pluginspage', 'http://www.macromedia.com/go/getflashplayer',
			'align', 'middle',
			'play', 'true',
			'loop', 'true',
			'scale', 'showall',
			'wmode', 'transparent',
			'devicefont', 'false',
			'id', 'digBaby',
			'bgcolor', '#ffffff',
			'name', 'digBaby',
			'menu', 'true',
			'allowFullScreen', 'false',
			'allowScriptAccess','always',
			'movie', 'digBaby12',
			'salign', ''
			); 
	}
</SCRIPT>
</DIV>
