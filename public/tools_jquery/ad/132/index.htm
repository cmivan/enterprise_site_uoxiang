function onresizeH(e)
{
	if (nowWindow == -1) return;
	var w = tabs.document.body.offsetWidth;
	var tabLists = tabs.document.getElementById("tab_list").childNodes;
	var nowStyle1 = "";

			document.getElementById("tab_left").className = "pre";

	} else {
		if (w > tabLists.length * 132) {
			nowStyle1 = "max";
		} else {
			nowStyle1 = "";
		}

		document.getElementById("tab_left").className = "hidden";
		document.getElementById("tab_right").className = "hidden";
	}

	var n = Math.floor(w / wl);
	var n1 = 0;
	for (var i = 0; i < tabLists.length; i++) {
		if (tabLists[i].id == "tab_" + nowWindow) {
			n1 = i;

	if (nowStyle1 == "min") {
		//alert("starTab=" + starTab + "\n" + "n=" + n + "\n" + "n1=" + n1 + "\n" + "tabLists.length=" + tabLists.length + "\n");
		if (starTab + n < n1 + 1) {
			for (var i = starTab; i < n1 + 1 - n; i++) {
				tabLists[i].style.display = "none";
				tabLists[i].className = "min"
			}
			starTab = n1 + 1 - n;
		} else if (starTab > tabLists.length - n && starTab > 0) {
			for (var i = tabLists.length - n; i <= starTab; i++) {
				tabLists[i].style.display = "";
				tabLists[i].className = "min"
			}
			starTab = tabLists.length - n;
		}
		else if (starTab > n1) {
			for (var i = n1; i < starTab; i++) {
				tabLists[i].style.display = "";
				tabLists[i].className = "min";
			}
			starTab = n1;
		}
		tabLists[starTab].className = (tabLists[starTab].id == "tab_" + nowWindow) ? "min1 here" : "min1";

		document.getElementById("tab_left").firstChild.className = (starTab > 0) ? "" : "stop";
		document.getElementById("tab_right").firstChild.className = (starTab + n < tabLists.length) ? "" : "stop";

		var tabStyle = tabs.document.styleSheets[0][(tabs.document.all) ? 'rules' : 'cssRules'];
		try {
			tabStyle[tabStyle.length - 1].style.width = Math.floor(w / n) + "px";
			tabStyle[tabStyle.length - 2].style.width = (Math.floor(w / n) + w % n) + "px";
		}catch(e){}
	}

	if (nowStyle != nowStyle1) {
		nowStyle = nowStyle1;
		for (var i = 0; i < tabLists.length; i++) {
			if (nowStyle1 != "min") if (tabLists[i].style.display != "")
				tabLists[i].style.display = "";

			if (nowStyle1 != "min" || (nowStyle1 == "min" && i != starTab))
				tabLists[i].className = (tabLists[i].id == "tab_" + nowWindow) ? nowStyle + " here" : nowStyle;
		}
		if (nowStyle != "min") starTab = 0;
	}
}

function MDISwitch(i)
{
	if(nowWindow == i)return false;

	var ow, nw;

	if(nowWindow != -1)
	{
		tabs.document.getElementById("tab_" + nowWindow).className = nowStyle;
		ow = mdi.document.getElementById("mdi_" + nowWindow);

		ow.style.display = "none";
	}

	nw = mdi.document.getElementById("mdi_" + i);

	nw.style.display = "";

	try
	{
		if(nw.scrollPos)

	}catch(e){};

	nowWindow = i;
	tabs.document.getElementById("tab_" + nowWindow).className = nowStyle + " here";

	onresizeH();

{

function MDIOpen(url, nActiveMode)
{
	if(typeof nActiveMode == 'undefined')nActiveMode = 1;
	if(nowWindow == -1)nActiveMode = 1;

	if(url.search(/http:\/\/[bu][0-9]+\.xici\.net\//i) == 0)
		url = "/" + url.substr(7, url.search(/\./i) - 7) + "/";

	if(url.substring(0, 20) == "http://www.xici.net/")
		url = "http://" + location.host + url.substring(19);

	if((url.substring(0, 19) == "http://ad.xici.net/") ||
		(url.substring(0, 20) == "http://adv.xici.net/") ||
		(url.substring(0, 24) == "http://service.xici.net/") ||
		(url.substring(0, 19) == "http://sp.xici.net/") ||
		(url.substring(0, 20) == "http://mfs.xici.net/") ||
		(url.substring(0, 24) == "http://preview.xici.net/") && (url.substring(7, 23) != location.host)
		)
	{
		window.open(url);
		return false;
	}

	if((url.substr(0, 8).toLowerCase() == "https://") ||
		((url.substr(0, 7).toLowerCase() == "http://") &&
		(url.substr(7, location.host.length + 1).toLowerCase() != (location.host + "/")) &&
		(url.substr(7, 15).toLowerCase() != "files.xici.net/") &&
		(url.substr(7, 18).toLowerCase() != "download.xici.net/")))
	{
		if(url.search(/http:\/\/[0-9a-z\-\.]+\.xici\.net\//i) != 0)
		{
			window.open(url);
			return false;
		}
		url = "/domain.asp?" + url.substr(7, url.search(/\.xici\.net/i) - 7);
	}

	if(url.charAt(0) == "/")
		url = "http://" + location.host + url;

	var i, f, l, l1, n;
	var url1 = url.toLowerCase();

	for(i = 0; i < maxWindow; i ++)
	{
		f = mdi.document.getElementById("mdi_" + i);
		l = "";
		l1 = "";
		try
		{
			if(f)
				if(f.contentDocument)
					l = '' + f.contentDocument.location;
				else l = '' + eval("mdi.mdi_" + i).document.location;
		}catch(e){}

		n = l.indexOf('?');
		if(n!=-1)l1 = l.substr(0, n);

		if(l.toString().toLowerCase() == url1 || l1.toString().toLowerCase() == url1)
		{
			if(nowWindow != i)
			{
				if(nActiveMode)
				{
					MDISwitch(i);
					if(nActiveMode == 2)
						setTimeout("mdi.document.getElementById(\"mdi_" + i + "\").src=\"" + url + "\"",0);
				}
			}else setTimeout("mdi.document.getElementById(\"mdi_" + i + "\").src=\"" + url + "\"",0);
			return;
		}
	}

	if(maxWindow > mdi.frames.length)
	{
		for(i = 0; i < maxWindow; i ++)
			if(!mdi.document.getElementById("mdi_" + i))
				break;
	}else
	{
		i = maxWindow;
		maxWindow ++;

		ocs[i] = new Function("return onclickHook(mdi.mdi_" + i + ");");
		ocs_tab[i] = new Function("MDISwitch(" + i + ");");
	}

	var nw = mdi.document.createElement("iframe")
	nw.width = "100%"
	nw.height = "100%"
	nw.frameBorder = 0
//	nw.scrolling = "yes"
	nw.id = "mdi_" + i;
	nw.LastAccess = (new Date()).getTime();
//	nw.Attached = true;
	nw.src = "blank.htm"/*tpa=http://ad.zoomla.cn/ad/132/blank.htm*/;
	nw.style.display = "none";

	if(isMSIE)
	{
		var ifHtml = nw.outerHTML;
		nw = mdi.document.createElement("div")
		nw.id = "mdi_" + i;
		mdi.document.body.appendChild(nw);

		mdi.document.getElementById("mdi_" + i).outerHTML = ifHtml;
	}else mdi.document.body.appendChild(nw);

	var td = tabs.document.createElement("td")
	td.className = nowStyle;
	//td.width = wl;
	td.id = "tab_" + i;
	td.onmousedown=ocs_tab[i];
	td.ondblclick = onTabDblClock;
	td.onmouseover = function () { this.className1 = this.className; if (this.className.indexOf("here") == -1) this.className += " over"; }
	td.onmouseout = function () { if (this.className.indexOf("here") == -1) { this.className = this.className1; } this.className1 = ""; }
	if (isOpera)
		td.innerHTML = "<a href='javascript:void(0);'>　加载中…</a>";
	else
		td.innerHTML = '<div class="ch_m_l"><div class="ch_m_r"><span>加载中…</span><a href="javascript:parent.MDIRefresh();void(0);" title="刷新" class="ch_f5">刷新</a><a href="javascript:parent.MDIClose();void(0);" title="关闭" class="ch_close">关闭</a></div></div>';

	try {
		tabs.document.getElementById("tab_list").insertBefore(td, tabs.document.getElementById("tab_" + nowWindow).nextSibling);
	} catch (e) {
		tabs.document.getElementById("tab_list").appendChild(td);
	}

	if(nActiveMode)MDISwitch(i);
	else onresizeH();

	setTimeout('MDILoad(' + i + ',"' + url + '");', 0);
}

function HtmlEncode(s)
{
	var s1;

	s1 = s.replace(new RegExp('&', 'g'), '&amp;');
	s1 = s1.replace(new RegExp('<', 'g'), '&lt;');
	s1 = s1.replace(new RegExp('>', 'g'), '&gt;');

	return s1;
}

function MDIonload(w, title)
{
	if(typeof title != 'undefined')
	{
		var s = new String(title);
		var l, n;

		l = 0;
		n = 0;
		while(l < 10 && n < s.length)
		{
			if(s.charCodeAt(n) > 128)
			{
				l ++;
				if(l == 10)break;
			}
			l ++;
			n ++;
		}

		if(n > 0)
		{
			if(isOpera)
				tabs.document.getElementById("tab_" + w).innerHTML = "<a href='javascript:void(0);'>　" + HtmlEncode(s.substr(0, n)) + "..</a>";
			else
				tabs.document.getElementById("tab_" + w).innerHTML = '<div class="ch_m_l"><div class="ch_m_r"><span>' + HtmlEncode(s) + '</span><a href="javascript:parent.MDIRefresh();void(0);" title="刷新" class="ch_f5">刷新</a><a href="javascript:parent.MDIClose();void(0);" title="关闭" class="ch_close">关闭</a></div></div>';
			tabs.document.getElementById("tab_" + w).title = s;
			mdi.document.getElementById("mdi_" + w).Attached = true;
		};
	}
}

function onclickHook(e)
{
	try{
		var srcElement = e.target ? e.target : e.event.srcElement;
		while(srcElement && srcElement.tagName.toLowerCase() != "a" && srcElement.tagName.toLowerCase() != "area"  && srcElement.tagName.toLowerCase() != "input" && srcElement.parentNode != (e.document?e.document:e.currentTarget))
			srcElement = srcElement.parentNode;

		if((srcElement.tagName.toLowerCase() == "input" && srcElement.getAttribute("type")!="submit")||!srcElement||srcElement.parentNode==e.document)
		return true;

		if(srcElement.onclick)
		    if(srcElement.onclick.toString().indexOf("return") > -1)
		        return;

		if(srcElement.getAttribute("bizinfo")){
			try {
				var s = (typeof(e.lATimes)!='undefined')?e.window.document.createElement('script'):e.currentTarget.createElement('script');
				s.type = "text/javascript";
				s.src = '/biz/click.asp?' + srcElement.getAttribute("bizinfo") + "&a=" + (new Date()).getTime();

					e.window.document.getElementsByTagName("HEAD").item(0).appendChild(s);
				else
					e.currentTarget.getElementsByTagName("HEAD").item(0).appendChild(s);
			}catch(e){}
		}
		onclickStatHook(e, srcElement);

		var hrefUrl = srcElement.href;
		var path = srcElement.getAttribute("path");

		if(typeof hrefUrl != 'undefined')
		{
			if(!path)
			{
				if(hrefUrl.substr(0, 11).toLowerCase() == "javascript:")return true;
				if(fuckAlexa && hrefUrl.search(/\.htm/i) > 0)
				{
					if(e.document.oldclick)

				path = hrefUrl;
				hrefUrl = '';
			}else{
				if(path.substr(0, 7) != "http://" && path.substr(0, 1) != "/"){
					if(!e.location)
						path = this.location.pathname.substring(0, this.location.pathname.lastIndexOf("/") + 1) + path;
					else
						path = e.location.pathname.substring(0, e.location.pathname.lastIndexOf("/") + 1) + path;
				}
			}

			if(path.search(/http:\/\/[bu][0-9]+\.xici\.net\//i) == 0)
				path = "/" + path.substr(7, path.search(/\./i) - 7) + "/";

			if(path.substring(0, 20) == "http://www.xici.net/")
				path = "http://" + location.host + path.substring(19);

			if((path.substring(0, 19) == "http://ad.xici.net/") ||
				(path.substring(0, 20) == "http://adv.xici.net/") ||
				(path.substring(0, 24) == "http://service.xici.net/") ||
				(path.substring(0, 19) == "http://sp.xici.net/") ||
				(path.substring(0, 20) == "http://mfs.xici.net/") ||
				(path.substring(0, 24) == "http://preview.xici.net/") && (path.substring(7, 23) != location.host)
				)
			{
				if(e.document.oldclick)
					e.document.oldclick();

				window.open(path);
				return false;
			}

			if((path.substr(0, 8).toLowerCase() == "https://") ||
				((path.substr(0, 7).toLowerCase() == "http://") &&
				(path.substr(7, location.host.length + 1).toLowerCase() != (location.host + "/")) &&
				(path.substr(7, 15).toLowerCase() != "files.xici.net/") &&
				(path.substr(7, 18).toLowerCase() != "download.xici.net/")))
			{
				if(path.search(/http:\/\/[0-9a-z\-\.]+\.xici\.net\//i) != 0)
				{
					if(e.document.oldclick)
						e.document.oldclick();

					window.open(path);
					return false;
				}
				path = "/domain.asp?" + path.substr(7, path.search(/\.xici\.net/i) - 7);

				if(fuckAlexa && hrefUrl == '')
				{
					srcElement.href = 'javascript:void(0);';
					srcElement.target = "_self";
					srcElement.setAttribute("path", path);
					oca.push(srcElement);
				}
				MDIOpen(path);
				return false;
			}

			if(!srcElement.target || (srcElement.target.toLowerCase() != "_blank" && srcElement.target.toLowerCase() != "_self"))
			{
				if(srcElement.target.toLowerCase() == "_top")
				{
					document.cookie = "xicifrmact=1; domain=xici.net; path=/;";
					top.location = path;
					return false;
				}

				if(e.document.oldclick)
					e.document.oldclick();

				if(srcElement.target != "")
				{
					window.open(path);
					return false;
				}

				return true;
			}

			if(fuckAlexa && hrefUrl == '')
			{
				srcElement.href = 'javascript:void(0);';
				srcElement.target = "_self";
				srcElement.setAttribute("path", path);
				oca.push(srcElement);
			}
			MDIOpen(path);

			return false;
		}
	}catch(e){}

	return true;
}

function newHttpRequest()
{
	var http = false;

	try {
		http = new ActiveXObject("Msxml2.XMLHTTP");
	}catch(e)
	{
		try
		{
			http = new ActiveXObject("Microsoft.XMLHTTP");
		}catch(E)
		{
			http = false;
		}
	}

	if(!http && typeof XMLHttpRequest != 'undefined')
	{
		try
		{
			http = new XMLHttpRequest();
		}catch(E)
		{
			http = false;
		}
	}

	return http;
}

function updateInfo()
{
	var txt = xmlhttp.responseText;
	var msgs = txt.split("\r\n");
	var ofs, ofsc, i, oldNum, bOnline;

	oldNum = NewMail;
	NewMail = new Number(msgs[1]);

	if(oldNum < NewMail && !bFirst){
		playSound("http://ad.zoomla.cn/ad/132/mail.mp3");
		tipState = 1;
		tipMove();
	}

	ofs = msgs[2].split("|");
	ofsc = new Array();

	OnlineFriend = ofs.length - 1;
	if(OnlineFriend != 0)
		document.getElementById("OnlineFriend").innerHTML = '(' + OnlineFriend + ')';
	else
		document.getElementById("OnlineFriend").innerHTML = '(0)';

	for(i = 0; i < OnlineFriend; i ++)
		if(typeof(ofsc[ofs[i]])=='undefined')
			ofsc[ofs[i]] = 1;
		else ofsc[ofs[i]]++;

	bOnline = false;
	for(i = 0; i < flist.length; i ++)
		if(typeof(ofsc[flist[i].id])!='undefined')
		{
			oldNum = flist[i].users;
			flist[i].users=ofsc[flist[i].id];
			if(oldNum < flist[i].users){
				bOnline = true;
				if(oldNum == 0 && sel == 2){
					menuContent.d.remove(flist[i].id);
					menuContent.d.add(flist[i].id,(flist[i].group==''?'未分组':flist[i].group),flist[i].name,'/u' + flist[i].id + '/sendto.asp','给' + flist[i].name + '留言','_blank', 'http://icons.xici.net/u'+flist[i].id+'/files/photo_s.pic');
					menuContent.d.draw();
				}
			}
		}
		else flist[i].users=0;

	if(bOnline && !bFirst)
		playSound("http://ad.zoomla.cn/ad/132/friend.mp3");

	updateMenu();
	bFirst = false;
}

}

function KeepOnline()
{
	if(delayCount==0)
	{
		try {
			var d = new Date();

			d.setTime((new Date()).getTime() + 20000);
			document.cookie = CSKey + "=1; domain=xici.net; path=/; expires=" + d.toGMTString();

			xmlhttp = newHttpRequest();
			xmlhttp.open("GET", "/service/ping.asp?t=1&" + (new Date()).getTime(), true);
			xmlhttp.onreadystatechange = OnReadyStateChange;
			xmlhttp.send(null);
		}catch(e){xmlhttp = false;delayCount=0;}
	}

	delayCount--;
	setTimeout("KeepOnline()", 100);
}
