<script language=JavaScript>
var imgUrl=new Array();
var imgLink=new Array();
var imgtext=new Array();
var adNum=0;

imgUrl[1]="images/1.jpg"/*tpa=http://ad.zoomla.cn/ad/107/images/1.jpg*/;
imgtext[1]="韩国224儿童插画欣赏";
imgLink[1]="http://www.1th.cn/";
imgUrl[2]="images/2.jpg"/*tpa=http://ad.zoomla.cn/ad/107/images/2.jpg*/;
imgtext[2]="Cengiz Bodur时尚插画作品欣赏";
imgLink[2]="http://www.1th.cn/";
imgUrl[3]="images/3.jpg"/*tpa=http://ad.zoomla.cn/ad/107/images/3.jpg*/;
imgtext[3]="韩国junillust猫人插画欣赏(二)";
imgLink[3]="http://www.1th.cn/";
imgUrl[4]="images/4.jpg"/*tpa=http://ad.zoomla.cn/ad/107/images/4.jpg*/;
imgtext[4]="韩国KIKI插画作品之人物精选";
imgLink[4]="http://www.1th.cn/";

var imgPre=new Array();
var count=0;
for (i=1;i<=4;i++) {
	if( (imgUrl[i]!="") && (imgLink[i]!="") ) {
		count++;
	} else {
		break;
	}
}
function playTran(){
	if (document.all)
		imgInit.filters.revealTrans.play();
}
var key=0;
function nextAd(){
	if(adNum<count)adNum++ ;
	else adNum=1;
	
	if( key==0 ){
		key=1;
	} else if (document.all){
		imgInit.filters.revealTrans.Transition=10;
		imgInit.filters.revealTrans.apply();
                   playTran();

	}
	document.images.imgInit.src=imgUrl[adNum];
        focustext.innerHTML="<a href="+imgLink[adNum]+"  target=_blank>"+imgtext[adNum]+"</a>";
		setTimeout("nextAd()", 3000); //控制时间
}

function nextAd2(){
	if(adNum<count)adNum++ ;
	else adNum=1;
	
	if( key==0 ){
		key=1;
	} else if (document.all){
		imgInit.filters.revealTrans.Transition=10;
		imgInit.filters.revealTrans.apply();
                   playTran();

	}
	document.images.imgInit.src=imgUrl[adNum];
        focustext.innerHTML="<a href="+imgLink[adNum]+"   target=_blank>"+imgtext[adNum]+"</a>";
		
}
function prondAd(){
	if(adNum>1)adNum-- ;
	else adNum=4;
	
	if( key==0 ){
		key=1;
	} else if (document.all){
		imgInit.filters.revealTrans.Transition=10;
		imgInit.filters.revealTrans.apply();
                   playTran();

	}
	document.images.imgInit.src=imgUrl[adNum];
        focustext.innerHTML="<a href="+imgLink[adNum]+"   target=_blank>"+imgtext[adNum]+"</a>";
		
}
function goUrl(){
window.open(imgLink[adNum],'_blank');
}
</script>
