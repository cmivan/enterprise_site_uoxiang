<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />

<meta name="description" content="此代码书角广告效果" />
<title>书角广告广告效果</title>
<link href="css/styles.css" tppabs="115/css/styles.css" type=text/css rel=stylesheet>
<SCRIPT src="js/jquery-latest.js" tppabs="115/js/jquery-latest.js" type=text/javascript></SCRIPT>
<SCRIPT type=text/javascript> 
$(document).ready(function(){

//Page Flip on hover

	$("#pageflip").hover(function() {
		$("#pageflip img , .msg_block").stop()
			.animate({
				width: '307px', 
				height: '319px'
			}, 500); 
		} , function() {
		$("#pageflip img").stop() 
			.animate({
				width: '50px', 
				height: '52px'
			}, 220);
		$(".msg_block").stop() 
			.animate({
				width: '50px', 
				height: '50px'
			}, 200);
	});

	
});
</SCRIPT>

<STYLE type=text/css>
IMG {BEHAVIOR: url("iepngfix.htc"/*tpa=http://ad.zoomla.cn/ad/115/iepngfix.htc*/)}
#pageflip {RIGHT: 0px; FLOAT: right; POSITION: relative; TOP: 0px}
#pageflip IMG {Z-INDEX: 99; RIGHT: 0px; WIDTH: 50px; POSITION: absolute; TOP: 0px; HEIGHT: 52px; ms-interpolation-mode: bicubic}
#pageflip .msg_block {RIGHT: 0px; BACKGROUND: url("images/subscribe.png"/*tpa=http://ad.zoomla.cn/ad/115/images/subscribe.png*/) no-repeat right top; OVERFLOW: hidden; WIDTH: 50px; POSITION: absolute; TOP: 0px; HEIGHT: 50px}
</STYLE>
</head>
<body id=home>
<div id=pageflip><A href="javascript:if(confirm('http://www.1th.cn/  \n\n该文件未被 Teleport Pro 下载，因为 它位于起始地址以设置的边界以外的域或路径中。  \n\n你想要从服务器打开它吗?'))window.location='http://www.1th.cn/'" tppabs="http://www.1th.cn/" target="_blank"><IMG alt="一特网" src="images/page_flip.png" tppabs="115/images/page_flip.png"></A> 
<div class=msg_block></div></div>
<center>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p><p>这种效果常被应用在网页广告中，不影响网页内容，而且用户关注度高，网站上很多叫做撕页广告或者翻页广告，也可以叫书角广告。</p>
<p>使用方法：</p>
<p>打开index.html</p>
<p>1&nbsp; #pageflip img , .msg_block&nbsp; 广告展开后图片大小请修改后面的数值。</p>
<p>2&nbsp; #pageflip img 广告展开前图片大小，请修改后面的数值。</p>
<p>3 .msg_block 广告展示后图片的大小，请修改后面对应的数值。</p>
<p>&nbsp;</p>
<p>&nbsp;</p></p>
<p></p>
</center>
</body>
</html>
