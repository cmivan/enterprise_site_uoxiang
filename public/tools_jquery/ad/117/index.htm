<script>
var i=1; 
var j=10; //广告总数，至少两少


var myobj = setInterval("adchange()",3000);  //这里调整你的轮换时间，默认3秒
function adchange() 
{ 
  var k=1;
  i=i+1;
  for (k;k<=j;k++ )
  {
   if(k!=i)
   {
    document.getElementById("ad_"+k).style.display='none'; 
   }
   else
   {
    document.getElementById("ad_"+i).style.display='block'; 
   }
  }
if(i==j) i=0;
} 
</script>
