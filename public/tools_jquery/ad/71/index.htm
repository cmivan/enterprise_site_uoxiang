<meta content="调用更灵活的flash焦点图轮换 的js广告代码" name="keywords" />
<title>调用更灵活的flash焦点图轮换 </title>
</head>

<body>
<div align="center">
<script type=text/javascript>
var pic_width=395; //图片宽度
var pic_height=265; //图片高度
var button_pos=4; //按扭位置 1左 2右 3上 4下
var stop_time=3000; //图片停留时间(1000为1秒钟)
var show_text=0; //是否显示文字标签 1显示 0不显示
var txtcolor="000000"; //文字色
var bgcolor="DDDDDD"; //背景色
var imag=new Array();
var link=new Array();
var text=new Array();
imag[1]="images/01.jpg"/*tpa=http://ad.zoomla.cn/ad/71/images/01.jpg*/;
link[1]="http://www.1th.cn/";
text[1]="标题 1";
imag[2]="images/02.jpg"/*tpa=http://ad.zoomla.cn/ad/71/images/02.jpg*/;
link[2]="http://www.1th.cn/";
text[2]="标题 2";
imag[3]="images/03.jpg"/*tpa=http://ad.zoomla.cn/ad/71/images/03.jpg*/;
link[3]="http://www.1th.cn/";
text[3]="标题 3";
imag[4]="images/04.jpg"/*tpa=http://ad.zoomla.cn/ad/71/images/04.jpg*/;
link[4]="http://www.1th.cn/";
text[4]="标题 4";
imag[5]="images/05.jpg"/*tpa=http://ad.zoomla.cn/ad/71/images/05.jpg*/;
link[2]="http://www.1th.cn/";
text[5]="标题 5";
//可编辑内容结束
var swf_height=show_text==1?pic_height+20:pic_height;
var pics="", links="", texts="";
for(var i=1; i<imag.length; i++){
	pics=pics+("|"+imag[i]);
	links=links+("|"+link[i]);
	texts=texts+("|"+text[i]);
}
pics=pics.substring(1);
links=links.substring(1);
texts=texts.substring(1);
document.write('<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cabversion=6,0,0,0" width="'+ pic_width +'" height="'+ swf_height +'">');
document.write('<param name="movie" value="flash/focus.swf"/*tpa=http://ad.zoomla.cn/ad/71/flash/focus.swf*/>');
document.write('<param name="quality" value="high"><param name="wmode" value="opaque">');
document.write('<param name="FlashVars" value="pics='+pics+'&links='+links+'&texts='+texts+'&pic_width='+pic_width+'&pic_height='+pic_height+'&show_text='+show_text+'&txtcolor='+txtcolor+'&bgcolor='+bgcolor+'&button_pos='+button_pos+'&stop_time='+stop_time+'">');
document.write('<embed src="flash/focus.swf"/*tpa=http://ad.zoomla.cn/ad/71/flash/focus.swf*/ FlashVars="pics='+pics+'&links='+links+'&texts='+texts+'&pic_width='+pic_width+'&pic_height='+pic_height+'&show_text='+show_text+'&txtcolor='+txtcolor+'&bgcolor='+bgcolor+'&button_pos='+button_pos+'&stop_time='+stop_time+'" quality="high" width="'+ pic_width +'" height="'+ swf_height +'" allowScriptAccess="sameDomain" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer" />');
document.write('</object>');
</script>
